    class_params:
      size: 5
      render_mode: null
    actions: [forward, left, right]
    probabilities:
      forward: [0.6, 0.2, 0.2]  # More noise
      left: [0.2, 0.6, 0.2]
      right: [0.2, 0.2, 0.6]


  # # tricky because of extra string input
  # Quite large state space (in fact 5312 for the probabilistic version)
  - name: LockedRoomEnv
    module: minigrid.envs.lockedroom
    class: LockedRoomEnv
    class_params:
      render_mode: null
      size: 11
    actions: [forward, left, right, pickup, toggle]
    probabilities:
      forward: [0.6, 0.1, 0.1, 0.1, 0.1]
      left: [0.1, 0.6, 0.1, 0.1, 0.1]
      right: [0.1, 0.1, 0.6, 0.1, 0.1]
      pickup: [0.1, 0.1, 0.1, 0.6, 0.1]
      toggle: [0.1, 0.1, 0.1, 0.1, 0.6]

  # interesting but tricky as it uses an agent vision field. Also agent needs to remember the first object basically.
  - name: MemoryEnv
    module: minigrid.envs.memory
    class: MemoryEnv
    class_params:
      size: 9  # Must be odd for height % 2 == 1 requirement
      render_mode: null
    actions: [forward, left, right, pickup, toggle]
    probabilities:
      forward: [0.6, 0.1, 0.1, 0.1, 0.1]
      left: [0.1, 0.6, 0.1, 0.1, 0.1]
      right: [0.1, 0.1, 0.6, 0.1, 0.1]
      pickup: [0.1, 0.1, 0.1, 0.6, 0.1]
      toggle: [0.1, 0.1, 0.1, 0.1, 0.6]

  - name: MultiRoomEnv
    module: minigrid.envs.multiroom
    class: MultiRoomEnv
    class_params:
      minNumRooms: 2
      maxNumRooms: 4
      render_mode: null
