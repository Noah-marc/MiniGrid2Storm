# MiniGrid Environment Configurations
environments:
  - name: BlockedUnlockPickupEnv
    module: minigrid.envs.blockedunlockpickup
    class: BlockedUnlockPickupEnv
    class_params:
      render_mode: null
    actions: [forward, left, right, pickup, toggle]
    probabilities:
      forward: [0.6, 0.1, 0.1, 0.1, 0.1]
      left: [0.1, 0.6, 0.1, 0.1, 0.1]
      right: [0.1, 0.1, 0.6, 0.1, 0.1]
      pickup: [0.1, 0.1, 0.1, 0.6, 0.1]
      toggle: [0.1, 0.1, 0.1, 0.1, 0.6]

  - name: CrossingEnv
    module: minigrid.envs.crossing
    class: CrossingEnv
    class_params:
      size: 9
      num_crossings: 1
      render_mode: null
    actions: [forward, left, right]
    probabilities:
      forward: [0.8, 0.1, 0.1]
      left: [0.1, 0.8, 0.1]
      right: [0.1, 0.1, 0.8]

  - name: DistShiftEnv
    module: minigrid.envs.distshift
    class: DistShiftEnv
    class_params:
      width: 9
      height: 7
      render_mode: null
    actions: [forward, left, right]
    probabilities:
      forward: [0.8, 0.1, 0.1]
      left: [0.1, 0.8, 0.1]
      right: [0.1, 0.1, 0.8]

  - name: DoorKeyEnv
    module: minigrid.envs.doorkey
    class: DoorKeyEnv
    class_params:
      size: 8
      render_mode: null
    actions: [forward, left, right, pickup, toggle]
    probabilities:
      forward: [0.6, 0.1, 0.1, 0.1, 0.1]
      left: [0.1, 0.6, 0.1, 0.1, 0.1]
      right: [0.1, 0.1, 0.6, 0.1, 0.1]
      pickup: [0.1, 0.1, 0.1, 0.6, 0.1]
      toggle: [0.1, 0.1, 0.1, 0.1, 0.6]

  
  #PROBLEM: Not the full mdp that is loaded! Sampling the same action twice returns different grids. 
  # The obstacles are placed somewhat randomly (in a 3x3 area and the area changes deterministically)
  # Hence for full MDP one would need to consider all possible placements of the obstacles.
  - name: DynamicObstaclesEnv
    module: minigrid.envs.dynamicobstacles
    class: DynamicObstaclesEnv
    class_params:
      size: 5
      n_obstacles: 2
      render_mode: null
    actions: [forward, left, right]
    probabilities:
      forward: [0.8, 0.1, 0.1]
      left: [0.1, 0.8, 0.1]
      right: [0.1, 0.1, 0.8]

  # tricky because of extra string input
  - name: FetchEnv
    module: minigrid.envs.fetch
    class: FetchEnv
    class_params:
      render_mode: null
    actions: [forward, left, right, pickup]
    probabilities:
      forward: [0.7, 0.1, 0.1, 0.1]
      left: [0.1, 0.7, 0.1, 0.1]
      right: [0.1, 0.1, 0.7, 0.1]
      pickup: [0.1, 0.1, 0.1, 0.7]

