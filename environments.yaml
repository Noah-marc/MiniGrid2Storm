  - name: lavagap_small
    module: minigrid.envs.lavagap
    class: LavaGapEnv
    class_params:
      size: 5
      render_mode: null
    actions: [forward, left, right]
    probabilities:
      forward: [0.8, 0.1, 0.1]  # High success rate
      left: [0.1, 0.8, 0.1]
      right: [0.1, 0.1, 0.8]

  - name: lavagap_noisy
    module: minigrid.envs.lavagap
